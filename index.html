<!DOCTYPE html>
<html>
  <head>
    <title>My BBC</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/7d3c7efbc0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar-->
    <header class="header-container">
      <img
        class="logo"
        src="https://cdn.freebiesupply.com/images/large/2x/bbc-logo-black-and-white.png"
      />
      <i class="fa-solid fa-user fa-xl"></i>
      <ul class="nav-list-items">
        <li class="list-item">Home</li>
        <li class="list-item">News</li>
        <li class="list-item">Sport</li>
        <li class="list-item">Reel</li>
        <li class="list-item">Worklife</li>
        <li class="list-item">Travel</li>
        <li class="list-item">Future</li>
      </ul>

      <i class="fa-solid fa-ellipsis fa-lg"></i>
      <div style="margin: 15px">
        <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
      </div>
    </header>
    <!--Advertisement container-->
    <div class="advertisement-container">
      <p class="advertisement-heading">Advertisement</p>
      <p class="advertisement-image"></p>
    </div>
    <!--main body container-->
    <section class="content-container">
      <div class="heading-container">
        <h3>Welcome to BBC.com</h3>
        <p style="color: gray; font-size: 20px">Wednesday, 4 January</p>
      </div>
      <!--images container-->
      <div class="images-container">
        <div class="image1-container">
          <img
            class="image1"
            src="https://ichef.bbc.co.uk/wwhp/999/cpsprodpb/14E5E/production/_128189558_4ad6c0d3ca030a13afe318a093dc30b0ba69865f0_250_3635_20461000x563.jpg"
          />
          <div class="russia">
            <h3 style="font-weight: 500">
              Russia blames attack on soldiers' mobile phone use
            </h3>
            <p style="font-size: 18px">
              Russia now says 89 soldiers were killed in the attack in Makiiva,
              in the occupied Donetsk region.
            </p>
          </div>
        </div>
        <div class="middle-column">
          <img
            class="image"
            src="https://ichef.bbc.co.uk/wwhp/624/cpsprodpb/F365/production/_128190326_mediaitem128190325.jpg"
          />
          <img
            class="image"
            src="https://ichef.bbc.co.uk/wwhp/624/cpsprodpb/13C7B/production/_128191018_901b88fb0a72fe5a37a67e5e9d2ad28599281cd7.jpg"
          />
        </div>
        <div class="right-column">
          <img
            class="image"
            src="https://ichef.bbc.co.uk/wwhp/624/cpsprodpb/AF13/production/_128191844_gettyimages-1240573276.jpg"
          />
          <img
            class="image"
            src="https://ichef.bbc.co.uk/wwhp/624/ibroadcast/images/live/p0/dr/77/p0dr77tx.jpg"
          />
        </div>
      </div>
    </section>
  </body>
</html>
